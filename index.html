<!DOCTYPE html>
<html>

	<head>
		<title>jquery.responsivegrid.js</title>
		<style>
			html, body {
				height: 100%;
				width: 100%;
			}
			body {
				margin: 0;
			}
			.grid {
				position: relative;
			}
			.grid-item {
				position: absolute;
				border: 1px solid gray;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				-webkit-transition: all 0.3s;
				-moz-transition: all 0.3s;
				transition: all 0.3s;
			}
		</style>
	</head>

	<body>

		<div class="grid">
			<div class="grid-item" data-colspan="1" data-rowspan="2"></div>
			<div class="grid-item" data-colspan="2" data-rowspan="1"></div>
			<div class="grid-item" data-colspan="1" data-rowspan="1"></div>
			<div class="grid-item" data-colspan="1" data-rowspan="2"></div>
			<div class="grid-item" data-colspan="2" data-rowspan="1"></div>
			<div class="grid-item" data-colspan="2" data-rowspan="1"></div>
			<div class="grid-item" data-colspan="2" data-rowspan="1"></div>
			<div class="grid-item" data-colspan="2" data-rowspan="1"></div>
			<div class="grid-item" data-colspan="1" data-rowspan="1"></div>
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="jquery.responsivegrid.js"></script>
		<script type="text/javascript">
			$('.grid').responsivegrid({
				'breakpoints': {
					'desktop' : {
						'range' : '1200-',
						'options' : {
							'column' : 6,
						}
					},
					'tablet-landscape' : {
						'range' : '1000-1200',
						'options' : {
							'column' : 5,
						}
					},
					'tablet-portrate' : {
						'range' : '767-1000',
						'options' : {
							'column' : 4,
						}
					},
					'mobile' : {
						'range' : '-767',
						'options' : {
							'column' : 3,
						}
					},
				}
			});
		</script>

	</body>

</html>
